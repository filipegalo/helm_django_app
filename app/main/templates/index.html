<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Migrations Status</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      }
      .container {
        background: white;
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        width: 90%;
        max-width: 700px;
      }
      .app-version {
        position: absolute;
        top: 20px;
        right: 20px;
        background: #007bff;
        color: white;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 500;
      }
      .pod-info {
        position: absolute;
        top: 20px;
        right: 80px;
        background: #6c757d;
        color: white;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 500;
      }
      h1 {
        color: #2d3748;
        font-size: 1.75rem;
        margin-bottom: 1.5rem;
        padding-bottom: 0.75rem;
        border-bottom: 2px solid #edf2f7;
        font-weight: 600;
      }
      .migration-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .migration-item {
        padding: 1rem;
        margin-bottom: 0.5rem;
        border-radius: 8px;
        color: #4a5568;
        background: #f8fafc;
        transition: all 0.2s ease;
      }
      .migration-item:hover {
        transform: translateX(5px);
        background: #edf2f7;
      }
      .last-migration {
        background: #ebf8ff;
        padding: 1.5rem;
        border-radius: 10px;
        margin-bottom: 2rem;
        border-left: 4px solid #3182ce;
      }
      .last-migration h1 {
        color: #2b6cb0;
        border: none;
        margin-bottom: 1rem;
        padding: 0;
      }
      .timestamp {
        color: #718096;
        font-size: 0.9rem;
      }
      .migration-path {
        font-weight: 500;
        color: #2d3748;
      }
    </style>
  </head>
  <body>
    <div class="pod-info">{{ pod_name }} ({{ pod_ip }})</div>
    <div class="app-version">{{ version }}</div>
    <div class="container">
      <div class="last-migration">
        <h1>Last Migration</h1>
        <div>
          <span class="migration-path"
            >{{ last_migration.0 }}.{{ last_migration.1 }}</span
          >
          <div class="timestamp">Applied at {{ last_migration.2 }}</div>
        </div>
      </div>

      <h1>All Migrations</h1>
      <ul class="migration-list">
        {% for migration in migrations %}
        <li class="migration-item">
          <span class="migration-path"
            >{{ migration.0 }}.{{ migration.1 }}</span
          >
          <div class="timestamp">Applied at {{ migration.2 }}</div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
